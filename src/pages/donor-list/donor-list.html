
<ion-header>

  <ion-navbar color="danger">
    <ion-title>donor-list</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-card>
        <ion-list>
            <ion-item>
              <ion-avatar item-start>
                <img src="/assets/imgs/user_icon.png">
              </ion-avatar>
              <h2>{{fullname}}</h2>
              <p>Blood Group: {{bloodgroup}}</p>
              <p>Contact No: {{contactno}}</p>
              <p>Address: {{address}}</p>
              <p>Date Of Birth: {{dateofbirth}}</p>
            </ion-item>
          </ion-list>
    </ion-card>

</ion-content>
