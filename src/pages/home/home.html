<ion-header>
  <ion-navbar color="danger">
    <ion-title>
      Blood Bank System
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addDonor()"><ion-icon name="add-circle"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
   
      
    <ion-list style="margin-top:30px;" *ngFor="let donor of donors;" (click)="viewDonor(donor)">
      <ion-item>
        <ion-avatar item-start>
          <img src="/assets/imgs/user_icon.png">
        </ion-avatar>
        <h2>{{donor.fullname}}</h2>
        <p>Blood Group: {{donor.bloodgroup}}</p>
        <img src="/assets/imgs/General-Get-Info-icon.png" width="20" style="float:right">
      </ion-item>
    </ion-list>

    
  </ion-content>
